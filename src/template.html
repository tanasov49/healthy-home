<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <nav class="nav">

        <aside class="bcg-header">
            <img src="<%=require('./images/bcg-header.png')%>" alt="header-bcg" />
        </aside>
        <main class="main">
            <section class="section-colors">
                <ul class="descriptions"></ul>
                <h2 class="section-colors__title">New drops</h2>
                <ul class="colors-items"></ul>
                <button type="button" class="btn-shop btn-shop_drops">Shop all colors</button>
            </section>
        </main>
